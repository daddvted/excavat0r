{% extends "base.html" %}
{% block title %}ai1{% end %}
{% block js%}
<script type="text/javascript" src="{{ static_url('js/ai1.js') }}"></script>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Wpi6NmGmbAxrQDl6NAOVdufUMPMHyofA">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
</script>
{% end %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input id="input_txt" type="text" class="form-control" placeholder="Type something">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a id="go_btn" href="#">Go</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a id="segment_btn" href="#">分词测试</a></li>
                    <li><a id="flag_btn" href="#">词性测试</a></li>
                    <li><a id="keyword_btn" href="#">提取关键字</a></li>
                    <!--<li><a id="keyword_code_btn" href="#">提取关键字码</a></li>-->
                    <li role="separator" class="divider"></li>
                    <li><a id="clear_btn" href="#">清屏</a></li>
                </ul>
            </div><!-- /btn-group -->
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->

    <div id="result" class="col-md-12"></div>
</div>
{% end %}
